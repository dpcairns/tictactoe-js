<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.12.0.js"></script>
      <script src="js/scripts.js"></script>
      <title>----YOUR TITLE-----</title>
    </head>
  <body>
    <div class="center">
          <div class="inline">
            <div class="empty spot sms left" id="box1">
              1
            </div>
            <div class="empty spot mid left sms" id="box2">
              2
            </div>
            <div class="empty spot left sms" id="box3">
              3
            </div>
         </div>
          <div class="inline">
              <div class="empty spot cent sms" id="box4">4
              </div>
              <div class="empty spot mid cent sms" id="box5">5
              </div>
              <div class="empty spot cent sms" id="box6">6
              </div>
          </div>
          <div class="inline">
              <div class="empty spot right sms" id="box7">7
              </div>
              <div class="empty spot mid right sms" id="box8">8
              </div>
              <div class="empty spot right sms" id="box9">9
              </div>
          </div>
          <div class="winner">
            Victory is sealed! <span id="winner"></span> Click here to play again.
          </div>
          <div class="turn">
            It is <span id="turn"></span>'s turn.
          </div>
  </div>
          
  </body>
</html>
